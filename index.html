<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Main Containe Use of Bootstrap -->
    <div class="container">
      <!-- Main Container Use of GRID -->
      <div class="main-container">
        <div class="item item1">
          <p>Guess Magic Number</p>
        </div>

        <div class="item">
          <p id="guess-number">?</p>
          <p id="msg">Gussing Magic Number...</p>
        </div>
        <div class="item item2">
          <p class="info">( Between 1 to 20 )</p>
          <input
            type="number"
            class="form-control guess-input"
            placeholder="Enter Number"
          />
          <button class="btn btn-dark check class-btn">Guess Number</button>
          <button class="btn btn-danger new-game class-btn">Play Again</button>
        </div>
        <div class="item">
          <p class="info">Trials left : 20</p>
          <p>Highscore : 0</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
