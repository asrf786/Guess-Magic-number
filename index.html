<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Number V2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Main Containe Use of Bootstrap -->
    <div class="container">
      <!-- Main Container Use of GRID -->
      <div class="main-container">
        <div class="item item1">
          <p>Guess Magic Number</p>
        </div>

        <div class="item">
          <p id="guess-number"></p>
          <p id="msg">Guessing Magic Number...Plz</p>
        </div>
        <div class="item item2">
          <div class="all-numbers-div">
            <button class="numberShown">01</button>
            <button class="numberShown">02</button>
            <button class="numberShown">03</button>
            <button class="numberShown">04</button>
            <button class="numberShown">05</button>
            <button class="numberShown">06</button>
            <button class="numberShown">07</button>
            <button class="numberShown">08</button>
            <button class="numberShown">09</button>
            <button class="numberShown">10</button>
            <button class="numberShown">11</button>
            <button class="numberShown">12</button>
            <button class="numberShown">13</button>
            <button class="numberShown">14</button>
            <button class="numberShown">15</button>
            <button class="numberShown">16</button>
            <button class="numberShown">17</button>
            <button class="numberShown">18</button>
            <button class="numberShown">19</button>
            <button class="numberShown">20</button>
          </div>
          <button class="btn btn-danger new-game class-btn hidden">
            Play Again
          </button>
        </div>
        <div class="item">
          <div class="trials-div">
            <p class="trial-info">Trials left :</p>
            <p id="trials">20</p>
          </div>
          <p>Highscore :<span id="high-score">0</span></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
